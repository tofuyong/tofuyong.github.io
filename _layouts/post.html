---
layout: default
---
<div id="post">
{{ content }}
</div>

<br> 

<div style="text-align: center;">
    <p style="font-size: 14px;"> -- End of post -- </p>
</div>

<hr>

<script src="https://utteranc.es/client.js"
        repo="tofuyong/tofuyong.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>

<br> 

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
